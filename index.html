<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lights Off</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/lights-off.css">

    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <nav>
            <a href="/">Home</a>
            <img src="/assets/images/light-bulb.svg" alt="bulb" style="height: 30px;">
        </nav>
        <section id="rules">
            <h2 class="section-title">
                Rules
            </h2>
            <p>
                1. Click on a light to turn it off.
            </p>
            <p>
                2. Toggling a light will toggle the tiles above, below, to the right, and to the left to it as well.
            </p>
            <p>
                3. You have turn off all the lights in order to win.
            </p>
        </section>
        <section id="config">
            <h2 class="section-title">
                Config
            </h2>
            <div>
                Select board size:
                <select name="size" id="size" class="config">
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                </select>
            </div>
            <div>
                Select difficulty:
                <select name="difficulty" id="difficulty" class="config">
                    <option value="2">Easy</option>
                    <option value="4">Intermediate</option>
                    <option value="6">Medium</option>
                    <option value="8">Hard</option>
                    <option value="10">Very hard</option>
                </select>
            </div>
            <button id="start" type="button">Start game</button>
        </section>
        Moves: <span id="movesCounter">0</span>
        <section id="gameHolder">
            <div id="game"></div>
        </section>
    </main>
</body>

</html>
